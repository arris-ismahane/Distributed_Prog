<div class="p-mb-3">
  <button
    pButton
    label="Back"
    icon="pi pi-arrow-left"
    class="p-button-secondary"
    (click)="goBack()"
  ></button>
</div>
<div class="form-container">
  <p-card>
    <ng-template pTemplate="header">
      <span>{{ isEditMode ? "Edit Jewelry" : "Add New Jewelry" }}</span>
    </ng-template>
    <div *ngIf="isLoading" class="loading-container">
      <p>Loading jewelry details...</p>
    </div>

    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
    </div>

    <form
      [formGroup]="jewelryForm"
      (ngSubmit)="onSubmit()"
      *ngIf="!isLoading && !error"
    >
      <!-- Name -->
      <div class="p-field">
        <label for="name">Name</label>
        <input pInputText id="name" formControlName="name" />
      </div>

      <!-- Type -->
      <div class="p-field">
        <label for="type">Type</label>
        <input pInputText id="type" formControlName="type" />
      </div>

      <!-- Price -->
      <div class="p-field">
        <label for="price">Price</label>
        <p-inputNumber
          formControlName="price"
          inputId="price"
          mode="decimal"
          [min]="0"
          [style]="{ width: '100%' }"
        ></p-inputNumber>
      </div>

      <!-- Category -->
      <div class="p-field">
        <label for="category">Category</label>
        <p-dropdown
          id="category"
          [options]="categories"
          optionLabel="name"
          optionValue="id"
          formControlName="categoryId"
          placeholder="Select a Category"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>

      <!-- Description -->
      <div class="p-field">
        <label for="description">Description</label>
        <input pInputText id="description" formControlName="description" />
      </div>

      <!-- Materials -->
      <div class="p-field">
        <label>Materials</label>
        <div
          *ngFor="let mat of materials.controls; let i = index"
          class="p-mb-2"
        >
          <div class="p-inputgroup" style="display: flex; align-items: center">
            <input
              pInputText
              [formControl]="$any(mat)"
              placeholder="Enter material"
              style="flex: 1"
            />
            <button
              *ngIf="mat.value"
              pButton
              type="button"
              icon="pi pi-times"
              (click)="removeMaterial(i)"
              class="p-button-danger"
              style="margin-left: 0.5rem"
            ></button>
          </div>
        </div>
        <div style="text-align: right">
          <button
            pButton
            type="button"
            label="Add Material"
            icon="pi pi-plus"
            (click)="addMaterial()"
            class="p-button-text p-mt-2"
          ></button>
        </div>
      </div>

      <!-- File Upload (Drag & Drop) -->
      <div class="p-field">
        <label>Images</label>
        <p *ngIf="isEditMode" class="image-note">
          Upload new images to replace existing ones
        </p>
        <p-fileUpload
          name="images[]"
          [customUpload]="true"
          mode="advanced"
          [auto]="false"
          [multiple]="true"
          accept="image/*"
          (onSelect)="onFileSelected($event)"
          chooseLabel="Choose"
          uploadLabel="Upload"
          cancelLabel="Clear"
          [showCancelButton]="true"
          [showUploadButton]="false"
        ></p-fileUpload>
      </div>

      <!-- Action Buttons -->
      <div
        class="p-mt-3"
        style="display: flex; justify-content: flex-end; gap: 1rem"
      >
        <button
          pButton
          type="button"
          label="Cancel"
          class="p-button-secondary"
          (click)="goBack()"
        ></button>
        <button
          pButton
          type="submit"
          label="{{ isEditMode ? 'Update' : 'Submit' }}"
          [disabled]="jewelryForm.invalid"
        ></button>
      </div>
    </form>
  </p-card>
  <p-toast></p-toast>
</div>
